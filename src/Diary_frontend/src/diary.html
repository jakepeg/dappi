<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>dAppiDiary - kids homework diary</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="diary.css" />
  </head>
  <body>
    <main>
      <img src="logo1.svg" alt="logo" />
        <div class='diary'>
          <div class='diary_inner'>
            <input false='' id='tab-1' name='buttons' type='radio'>
            <label for='tab-1'>
              <div class='diary_inner__tab'>
                <h2>Monday <img class='tick_icon' src="tick.svg" alt="Tick icon" /> </h2>
                <div class='diary_entry'>
                  <h4 class="subject">English</h4>
                  <h3 class="title">Presentation - Morning routine</h3>
                  <p class="description">Write the introduction: 1 - 2 paragraphs and practice by presenting it to your parents.</p>
                </div>
              </div>
            </label>
            <input false='' id='tab-2' name='buttons' type='radio'>
            <label for='tab-2'>
              <div class='diary_inner__tab'>
                <h2>Tuesday <img class='tick_icon' src="tick.svg" alt="Tick icon" /></h2>
                <div class='diary_entry'>
                  <h4 class="subject">Mathematics</h4>
                  <h3 class="title">7 x tables</h3>
                  <p class="description">Learn seven times tables up to 70 ready for the maths test on Tuesday morning.</p>
                </div>
              </div>
            </label>
            <input false='' id='tab-3' name='buttons' type='radio'>
            <label for='tab-3'>
              <div class='diary_inner__tab'>
                <h2>Wednesday <img class='tick_icon' src="tick.svg" alt="Tick icon" /></h2>
                <div class='diary_entry'>
                  <h4 class="subject">Geography</h4>
                  <h3 class="title">Ox-bow lake</h3>
                  <p class="description">Draw an illustration of the formation of an ox-bow lake, on paper or on your tablet.</p>
                </div>
              </div>
            </label>
            <input checked='' id='tab-4' name='buttons' type='radio'>
            <label for='tab-4'>
              <div class='diary_inner__tab'>
                <h2>Thursday <img class='tick_icon' src="tick.svg" alt="Tick icon" /></h2>
                <div class='diary_entry'>
                  <h4 class="subject">Technology</h4>
                  <h3 class="title">HTML & CSS</h3>
                  <p class="description">Finish exercise 4 on worksheet 2 - inline styles.</p>
                </div>
              </div>
            </label>
            <input false='' id='tab-5' name='buttons' type='radio'>
            <label for='tab-5'>
              <div class='diary_inner__tab'>
                <h2>Friday <img class='tick_icon' src="tick.svg" alt="Tick icon" /></h2>
                <div class='diary_entry'>
                  <h4 class="subject">Art & Design</h4>
                  <h3 class="title">Still life drawing</h3>
                  <p class="description">Finish the shading on the fruit, using coloured pencils or crayons.</p>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- <div class="paging">
          <div class="prev-week">week 12</div>
          <div class="current-week">week 13</div>
          <div class="next-week">week 14</div>
        </div> -->

        <img class='ic-badge' src="ic-badge.svg" alt="ICP Badge" />

    </main>
  </body>
</html>
